<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  
  <title>Results summary component</title>
</head>
<body>
  <div class="main-container">
    <section class="result-container">
      <h2>Your Result</h2>
      <div class="score">
        <div class="totalScore">76</div>
        <span>of 100</span>
      </div>
      <div class="great">Great</div>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>


    <!-- summary content right side -->
      <section class="summary-container">
        <h2>Summary</h2>
        <div class="result-box red">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
          <div class="number">80</div>
          <span>/ 100</span>
        </div>
        <div class="result-box yellow">
          <img src="./assets/images/icon-memory.svg" alt="reaction">
          <p>Memory</p>
          <div class="number">92</div>
          <span>/ 100</span>
        </div>
        <div class="result-box teal">
          <img src="./assets/images/icon-verbal.svg" alt="reaction">
          <p>Verbal</p>
          <div class="number">61</div>
          <span>/ 100</span>
        </div>
        <div class="result-box blue">
          <img src="./assets/images/icon-visual.svg" alt="reaction">
          <p>Visual</p>
          <div class="number">72</div>
          <span>/ 100</span>
        </div>
        <a href="#">Continue</a>
      </section>

  </div>
</body>
</html>
